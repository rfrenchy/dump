<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacing</title>
</head>

<body>
    <article>
        <h1>Spacing</h1>
        <section>
            <h2>Spacing of drawings</h2>
            <p>Natural objects have a tendency to be at their max speed in the middle of going from <i>Point A</i> to
                <i>Point B</i> e.g. a piston. This is called <b>Simple Harmonic Motion</b></p>
            <h3>Types of Spacing</h3>
            <ul>
                <li>Halves</li>
                <li>Thirds</li>
                <li>Quarters</li>
            </ul>
        </section>
    </article>
</body>

</html>
